<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>注册.一起帮</title>
    <link rel="shortcut icon" type="image/ico" href="/image/logo.ico" media="screen" />
    <link rel="stylesheet" href="/fontAwsome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/StyleSheet.css" />
</head>
<body>
    <div class="container">
        <h1 class="text-info " style="margin-top:80px;margin-bottom :10px;">
            <span class="fa fa-registered" aria-hidden="true"></span>
            注册
        </h1>
        <hr />
    </div>
    <div class="container">
        <div class="row">
            <div class="col-5 ">
                <form method="post">
                    <div class="form-group mt-4" style="border:1px dashed ;border-radius :5px; background-color :#ffffe0 ;padding :0 10px 0 10px;">
                        <div class="text-right" style="padding-top :10px">
                            <a href="/FAQ/Account#invite" target="blank ">
                                <span class="fa fa-question-circle" aria-hidden="true"></span>
                                为什么需要邀请
                            </a>
                        </div>
                        <div class="form-group">
                            <label>邀请人:(*必填）</label>
                            <a href="/User/Inviters" title="点击由系统推荐">没有邀请人</a>
                            <input type="text" class="form-control" placeholder="他的用户名，模糊查询只能从头开始" asp-for="NewUser.InvitedBy.Name">
                            <span asp-validation-for="NewUser.InvitedBy.Name"></span>
                        </div>
                        <div style="margin-top :30px;" class="form-group ">
                            <label>邀请码:(*必填）</label>
                            <input type="text" class="form-control" placeholder="4位数字" asp-for="NewUser.InvitedBy.InvitedCode">
                            <span asp-validation-for="NewUser.InvitedBy.InvitedCode"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>用户名:(*必填）</label>
                        <input type="text" class="form-control" placeholder="登录用户名，可修改，不能重复" asp-for="NewUser.Name">
                        <span asp-validation-for="NewUser.Name"></span>
                    </div>
                    <div class="form-group">
                        <label>密码:(*必填）</label>
                        <input type="password" name="Password" class="form-control" placeholder="不少于4个字符" asp-for="NewUser.Password">
                        <span asp-validation-for="NewUser.Password"></span>
                    </div>
                    <div class="form-group ">
                        <label>验证密码:(*必填）</label>
                        <input type="password" name="ConfirmPassword" class="form-control" id="inputpassword" placeholder="和密码相同" asp-for="ConfirmPassword">
                        <span asp-validation-for=" ConfirmPassword"></span>
                    </div>
                    <div class="form-group ">
                        <label>验证码:(*必填）</label>
                        <div>
                            <input type="text" id="inputcaptcha" style="width :100px" size="4" class="form-control d-inline" asp-for="NewUser.Captcha">
                            <span class="ml-3">点击输入框显示</span>
                            <br />
                            <span asp-validation-for="NewUser.Captcha"></span>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="提交" />
                    <input type="reset" class="btn btn-light" value="重置" />
                    <a href="/Log/On?prepage=%2fRegister%2f" class="btn float-right">
                        <i class="fa fa-sign-in" aria-hidden="true"></i>
                        登录
                    </a>
                </form>
            </div>
            <div class="col-6 offset-1">
                <aside>
                    <h5 class="text-info">
                        <i class="fa fa-question-circle" aria-hidden="true" style="font-size :1.5rem"></i>
                        说明
                    </h5>
                    <ol>
                        <li>我们希望通过<a href="/About/Us">一起帮</a>一起帮，能<span class="text-primary">直接解决</span>大家在<span class="text-primary ">电脑操作/软件使用/编程学习</span>等方面的<span class="text-primary">具体问题。</span></li>
                        <li><P>现在互联网远程技术<span class="text-muted ">（比如QQ桌面共享）</span>已经非常成熟，当我们再遇到上述问题，如果别人能<span class="text-primary ">直接远程给予帮助,</span>岂不是好？</P></li>
                        <li><P>当然，你也可以在你熟悉的领域去<span class="text-primary ">帮助别人</span> 。由此而形成我们这个“你帮他他帮我我帮你，大家一起帮”的网上互助社区平台。</P></li>
                        <li><P>公平起见，我们还引入了 帮帮点/币/豆 三级概念，以记录和衡量社区成员的收获和贡献。</P></li>
                        <li><P>赶快加入我们，赚取帮帮币吧！</P></li>
                        <li><a href="/About/Us">了解更多</a></li>
                    </ol>
                </aside>
            </div>
        </div>
        <hr />
    </div>
    <script src="/js/DomProblem.js" type="text/javascript"></script>
</body>
</html>
